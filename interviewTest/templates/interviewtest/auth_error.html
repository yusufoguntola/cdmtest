
{% extends 'base/main_manager.html' %}
{% load static %}
{% block title %} {% endblock %}

{% block content %}
<div class="error-page-wrap">
  <div class="container">
    <div class="errormain">
      <h2>Error</h2>
      <h3>Something went wrong while authenticating</h3>
      <div class="error-msg">
        <p>Probably you revoke the authentication permission from the auth provider</p>
        <a href="{% url 'login' %}" class="btn">Try Login Again</a> </div>
    </div>
  </div>
</div>

{% endblock %}
